<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>Gluneko's neighborhood map</title>
</head>
<body>
    <div class="container">
        <aside class="options-box">
            <h1>Explore in <span data-bind="text:title"></span></h1>
            <section>
                Find<input type="text" id="nearby-search" data-bind="textInput: querystr,event: {input:filter,propertychange:filter}">
                Near<input type="text" id="places-search" data-bind="value:center">
                <input id="my-position" type="button" value="My Position" data-bind="click:myPosition">
                <ul class="term" data-bind="foreach: terms">
                    <li data-bind="text:$data,click:$parent.termSerach"></li>
                </ul>
                <!-- ,event: {oninput:query,onpropertychange:query} -->
                <!-- <input type="button" id="go-places" value="Go"> -->
            </section>

            <section id="list-view">
                <ul class="list" data-bind="foreach: listFiltered">
                    <li data-bind="event: { mouseover: $parent.listMouseOver,mouseout:$parent.listMouseOut}">
                        <div class="list-item" data-bind="text: title,event: { click: $parent.listClick}">
                            <!-- <span data-bind="text: id"></span>.<span data-bind="text: title"></span> -->
                        </div>
                        <div class="navigate">
                            <svg class="icon" aria-hidden="true" data-bind="visible: true==true">
                                <use xlink:href="#icon-daohang3"></use>
                            </svg>
                        </div>
                    </li>
                </ul>
            </section>
        </aside>
        <article id="map"></article>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <!-- <script src="js/lib/bootstrap.min.js"></script> -->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/lib/iconfont.js"></script>
    <script src="js/main.js"></script>
   <!--Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPmp02XfGoAcgbOPdJDZeP1VybS3tSubQ&libraries=places&v=3&callback=initMap" onerror="googleError()">
   </script>

</body>
</html>
